<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main page</title>
</head>
<style>
.dataTable-wrapper.no-header .dataTable-container{border-top:1px solid #d9d9d9}.dataTable-wrapper.no-footer .dataTable-container{border-bottom:1px solid #d9d9d9}.dataTable-top,.dataTable-bottom{padding:3px 4px}.dataTable-top > div:first-child,.dataTable-bottom > div:first-child{float:left}.dataTable-top > div:last-child,.dataTable-bottom > div:last-child{float:right}.dataTable-selector{padding:2px}.dataTable-input{padding:4px 6px}.dataTable-info{margin:7px 0}.dataTable-pagination ul{margin:0;padding-left:0}.dataTable-pagination li{list-style:none;float:left}.dataTable-pagination a{border:1px solid transparent;float:left;margin-left:2px;padding:6px 12px;position:relative;text-decoration:none;color:#333}.dataTable-pagination a:hover{background-color:#d9d9d9}.dataTable-pagination .active a,.dataTable-pagination .active a:focus,.dataTable-pagination .active a:hover{background-color:#d9d9d9;cursor:default}.dataTable-pagination .ellipsis a,.dataTable-pagination .disabled a,.dataTable-pagination .disabled a:focus,.dataTable-pagination .disabled a:hover{cursor:not-allowed}.dataTable-pagination .disabled a,.dataTable-pagination .disabled a:focus,.dataTable-pagination .disabled a:hover{cursor:not-allowed;opacity:.4}.dataTable-pagination .pager a{font-weight:700}.dataTable-table{max-width:100%;width:100%;border-spacing:0}.dataTable-table > tbody > tr > td,.dataTable-table > tbody > tr > th,.dataTable-table > tfoot > tr > td,.dataTable-table > tfoot > tr > th,.dataTable-table > thead > tr > td,.dataTable-table > thead > tr > th{vertical-align:top;padding:4px 6px}.dataTable-table > thead > tr > th{vertical-align:bottom;text-align:left;border-bottom:1px solid #d9d9d9}.dataTable-table > tfoot > tr > th{vertical-align:bottom;text-align:left;border-top:1px solid #d9d9d9}.dataTable-table th{vertical-align:bottom;text-align:left}.dataTable-table th a{text-decoration:none;color:inherit}.dataTable-sorter{display:inline-block;height:100%;position:relative;width:100%}.dataTable-sorter::before,.dataTable-sorter::after{content:"";height:0;width:0;position:absolute;right:4px;border-left:4px solid transparent;border-right:4px solid transparent;opacity:0}.dataTable-sorter::before{border-top:4px solid #000;bottom:2px}.dataTable-sorter::after{border-bottom:4px solid #000;border-top:4px solid transparent;top:-2px}.asc .dataTable-sorter::after,.desc .dataTable-sorter::before{opacity:.6}.dataTables-empty{text-align:center}.dataTable-top::after,.dataTable-bottom::after{clear:both;content:" ";display:table}

/* The switch - the box around the slider */
.switch {
 position: relative;
 display: inline-block;
 width: 60px;
 height: 34px;
}

/* Hide default HTML checkbox */
.switch input {display:none;}

/* The slider */
.slider {
 position: absolute;
 cursor: pointer;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 background-color: #ccc;
 -webkit-transition: .4s;
 transition: .4s;
}

.slider:before {
 position: absolute;
 content: "";
 height: 26px;
 width: 26px;
 left: 4px;
 bottom: 4px;
 background-color: white;
 -webkit-transition: .4s;
 transition: .4s;
}

input:checked + .slider {
 background-color: #2196F3;
}

input:focus + .slider {
 box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
 -webkit-transform: translateX(26px);
 -ms-transform: translateX(26px);
 transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
 border-radius: 34px;
}

.slider.round:before {
 border-radius: 50%;
}

.toggleButton {
  padding-left: 10px;
  padding-right: 15px;
}

</style>
<body>
<div id="onoffpanel" style="display:inline-flex;font-size: 0.8em;">
  <div class="toggleButton">
    <label class="switch">
      <input type="checkbox" id="toggleTable">
      <div class="slider"></div>
    </label>
    <label for='toggleTable'>Table</label>
  </div>
  <div class="toggleButton">
    <label class="switch">
      <input type="checkbox" id="toggleChart">
      <div class="slider"></div>
    </label>
    <label for='toggleChart'>Chart</label>
  </div>
  <div class="toggleButton">
    <label class="switch">
      <input type="checkbox" id="toggleZoomMap">
      <div class="slider"></div>
    </label>
    <label for='toggleZoomMap'>ZoomMap</label>
  </div>
</div>
<div id="uptable"></div>
<div style="display:flex;">
  <div id="q1"></div>
  <div id="q2"></div>
  <div id="q3"></div>
  <div id="q4"></div>
</div>
<script src="js/main.min.js"></script>
</body>
</html>
